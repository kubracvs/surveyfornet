<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLÄ°X</span> </h1>
            <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself</h3>
        </header> 
       

        <section id="survey-form-container">
             <form action="reult.html" method="get">
                <div class="input-box">

                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter Your Name"><br>

                <label for="age">Age</label><br>
                <input type="number" name="age" id="age" placeholder="Age"><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>

                <div class="input-box">

                <label for="">Content Type</label><br>
                <select name="content" id="dropdown">
                    <option value="">Movie</option>
                    <option value="">series</option>
                    <option value="">reality show</option>
                </select>
            </div>

                <div class="input-box" id="checkbox">
                    <label for="">Movie Type</label><br>

                    <input type="checkbox" name="movie" id="first-check" value="comedy">
                    <label for="first-check">Comedy</label><br>

                    <input type="checkbox" name="movie2" id="first-check" value="comedy">
                    <label for="second-check">Action</label><br>

                    <input type="checkbox" name="movie3" id="first-check" value="comedy">
                    <label for="third-check">romance</label>
                </div>

                <div class="input-box" id="radio">
                    <label for="">Gender</label><br>
                    <input type="radio" name="gender" id="first-radio" value="male">
                    <label for="first-radio">male</label><br>

                    <input type="radio" name="gender" id="second-radio" value="female">
                    <label for="second-radio">female</label><br>

                    <input type="radio" name="gender" id="third-radio" value="other">
                    <label for="third-radio">Other</label>
                </div>

                <div class="input-box">
                    <label for="feedback">Feedback</label><br>
                    <textarea name="feedback" id="feedback" cols="30" rows="3" placeholder="any comment"></textarea>
                </div>

                <div class="form-submit" >
                    <!-- <input type="submit"> -->
                    <button type="submit" id="form-button">Send</button>

                </div>



             </form></section>



    </div>
 
    </div>
</body>
</html>
